<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wrenjs | hello world</title>
	<link rel="stylesheet" href="example.css">
</head>
<body>
<script type="module">
import Wren from "./wren.js";

await Wren.load();

let vm = self.vm = new Wren.VM();

vm.interpret("main", `System.print("Hello world!")`);
</script>
</body>
</html>
