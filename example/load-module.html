<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wrenjs | load modules</title>
	<link rel="stylesheet" href="example.css">
</head>
<body>
<script type="module">
import Wren from "./wren.js";

await Wren.load();

let vm = self.vm = new Wren.VM({
	loadModuleFn: name => fetch(name).then(response => response.text()),
});

vm.interpret("main", `
	import "cthulu.wren" for Cthulu

	class Lovecraft {
		construct new() {}
		say() { Cthulu.new().message }
	}

	System.print(Lovecraft.new().say())
`);
</script>
</body>
</html>
